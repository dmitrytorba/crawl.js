<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/css/base.css"/>
    <!-- <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script> -->
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="/js/crawl.js"></script>
</head>
<body>
<form id="mainForm">
    <div class="row">
        <label for="url">URL where to start the crawl:</label>
        <input type="text" id="url" required>
    </div>
    <div class="row">
        <label for="s3bucket">S3 Bucket:</label>
        <input type="text" id="s3bucket" required>
    </div>
    <div class="row">
        <label for="s3id">S3 Access Key ID:</label>
        <input type="text" id="s3id" required>
    </div>
    <div class="row">
        <label for="s3passwd">S3 Secret Access Key:</label>
        <input type="password" id="s3passwd" required>
    </div>
    <div class="row">
        <label for="path">S3 path for snapshots:</label>
        <input type="text" id="path" required>
    </div>
    <div class="row">
        <label for="fileFormat">Filename format:</label>
        <select id="fileFormat" required>
            <option value="HASH">SHA1 Hash of the URL</option>
            <option value="URLENCODE">URL Encoded URL</option>
        </select>
    </div>
    <div class="row">
        <label for="bucketStrategy">Bucket strategy:</label>
        <select id="bucketStrategy" required>
            <option value="APPEND">Add to existing files (do not delete)</option>
            <option value="REPLACE">Replace all files in bucket</option>
        </select>
    </div>
    <div class="buttons cf">
        <input id="stopButton" type="button" value="Stop"/>
        <input id="startButton" type="submit" value="Start"/>
    </div>
</form>
<div id="feedback">
    <div id="statusContainer">
        Current Status: <span id="status"></span>
    </div>
    <div>
        PhantomJS nodes: <span id="phantomCount"></span>
    </div>
    <div id="jobCountContainer">
        Job Queue: <span id="jobsCount"></span>
    </div>
    <div>
        Jobs Completed: <span id="jobsCompleted"></span>
    </div>
</div>
<div id="images"></div>
</body>
</html>
